<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JordanShoes</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <div class="container">
        <div class="header">
            Ganhe R$ 10,00 de desconto no frete
        </div>

        <div class="content">
            <div id="logo">JordanShoes</div>
            <div class="imgback">
                <p class="title">A melhor loja de Jordan</p>
                <p class="subtitle">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
            </div>
            <div class="destaque">
                <p id="title">Destaques</p>
                <p id="subtitle">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
                <div class="cards">
                    <div class="card">
                        <img src="./img/jordan-green.svg" alt="jordan green">
                    </div>
                    <div class="card">
                        <img src="./img/jordan-twist.svg" alt="jordan green">
                    </div>
                    <div class="card">
                        <img src="./img/jordan-purple.svg" alt="jordan green">
                    </div>
                    <div class="card">
                        <img src="./img/jordan-grey.svg" alt="jordan green">
                    </div>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./img/jordan-red.svg" alt="jordan green">
                    </div>
                    <div class="card">
                        <img src="./img/jordan-citrus.svg" alt="jordan green">
                    </div>
                    <div class="card">
                        <img src="./img/jordan-grey-camo.svg" alt="jordan green">
                    </div>
                    <div class="card">
                        <img src="./img/jordan-carbon-fiber.svg" alt="jordan green">
                    </div>
                </div>
            </div>

        </div>

        <div class="footer">
            Todos os direitos reservados.
        </div>
    </div>
</body>

</html>
