<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>

    <!-- css -->
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="container">
        <div class="logos">
            <img src="./img/Logo.svg" alt="">
            <p>Riot Games</p>
            <img src="./img/share-2.png" alt="">
        </div>
        <div class="content">
            <div class="personas">
                <p class="valorant">Valorant</p>
                <div class="personagem">
                    <div class="ps">
                        <img src="./img/Mask Group.png" alt="">
                        <p>Omen</p>
                    </div>
                    <div class="ps">
                        <img src="./img/Mask Group2.png" alt="">
                        <p>Sage</p>
                    </div>
                    <div class="ps">
                        <img src="./img/Mask Group3.svg" alt="">
                        <p>Sova</p>
                    </div>
                </div>
                <div class="icon">
                    <img src="./img/instagram.png" alt="" srcset="">
                    <img src="./img/twitter.png" alt="" srcset="">
                    <img src="./img/facebook.png" alt="" srcset="">
                </div>
            </div>
            <div class="art">
                <img src="./img/Art-p.svg" alt="">
            </div>
        </div>
    </div>

</html>
